<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us 1</title>
	<link rel="stylesheet" href="../cont_css/contact_us1.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,900&family=My+Soul&family=Quicksand:wght@300;500;700&display=swap"
		rel="stylesheet">
		
</head>

<body>
	<div class="container">
		
		<div class="circle"></div>
		<form action="" class="contact_us-1">
			<div class="form-header">
				<h1 class="gradient-text">Contact Us</h1>
			</div>
			<div class="form-group-items">
				<div class="form-input-group">
					<input type="text" name="name" class="input-group-cont" placeholder="Name">
				</div>
			</div>
			<div class="form-group-items">
				<div class="form-input-group">
					<input type="text" name="surname" class="input-group-cont"placeholder="Surname">
				</div>
			</div>
			<div class="form-group-items">
				<div class="form-input-group">
					<input type="email" name="email" class="input-group-cont"placeholder="E-mail">
				</div>
			</div>
			<div class="form-group-items">
				<div class="form-input-group">
					<textarea name="message" id="message" class="input-group-cont"placeholder="Message"></textarea>
				</div>
			</div>
			<div class="form-group-items">
	<div class="form-input-group">
				<button type="submit" class="from-group_button">Submit <ion-icon class="button_arrow" name="arrow-forward-outline"></ion-icon></button>
			</div>
			</div>
		</form>
		<div class="circle"></div>
	</div>

	<script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
</body>

</html>
