<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fedsima-Templates</title>
    <link rel="stylesheet" href="../css/template.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100;200;400;800&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="fa-solid fa-f"></i>
          <div class="logo_name">Fedsima</div>
        </div>
        <i class="fa-solid fa-bars" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="fa-solid fa-magnifying-glass bx-search"></i>
          <input type="text" placeholder="Search..." />
          <!-- <span class="tooltip"> Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-grid-2"></i>
            <span class="links-name">Dashboard</span>
          </a>
          <!-- <span class="tooltip"> Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-user-astronaut"></i>
            <span class="links-name">User</span>
          </a>
          <!-- <span class="tooltip"> Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="fa-regular fa-comment"></i>
            <span class="links-name">Messages</span>
          </a>
          <!-- <span class="tooltip"> Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="fa-regular fa-folder"></i>
            <span class="links-name">File Manager</span>
          </a>
          <!-- <span class="tooltip"> Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="fa-regular fa-square-terminal"></i>
            <span class="links-name">Your Contents</span>
          </a>
          <!-- <span class="tooltip"> Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="fa-regular fa-folder-gear"></i>
            <span class="links-name">Settings</span>
          </a>
          <!-- <span class="tooltip"> Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="fa-regular fa-file-heart"></i>
            <span class="links-name">Saved</span>
          </a>
          <!-- <span class="tooltip"> Dashboard</span> -->
        </li>
      </ul>
      <div class="profile-content">
        <div class="profile">
          <div class="profile_details">
            <img src="../images/pp.png" alt="profile_picture" />
            <div class="name_job">
              <div class="name">Sima Asilt√ºrk</div>
              <div class="job">Front-End Developer</div>
            </div>
          </div>
          <i class="fa-regular fa-right-from-bracket" id="log_out"></i>
        </div>
      </div>
    </div>
  </body>
</html>
